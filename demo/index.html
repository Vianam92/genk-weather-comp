<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
</head>

<body>
  <div id="demo"></div>
  <api-viewer src="../custom-elements.json" section="demo"></api-viewer>
  <genk-weather-comp></genk-weather-comp>

  <script src="../genk-weather-comp.js" type="module"></script>

  <script type="module">
    import 'api-viewer-element';

    fetch('../src/service/weather.json').then(response => response.json()).then(data => {
      const selector = document.querySelector('genk-weather-comp');
      selector.weather = data;
    })

  </script>

</body>

</html>
